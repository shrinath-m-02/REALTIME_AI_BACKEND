<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.9;
            margin: 0;
        }
        
        .status-bar {
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 20px;
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #eee;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }
        
        .status-dot.disconnected {
            background: #f44336;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.system {
            justify-content: center;
        }
        
        .bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.5;
            font-size: 14px;
            word-wrap: break-word;
        }
        
        .message.user .bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.ai .bubble {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .message.system .bubble {
            background: transparent;
            color: #999;
            font-size: 12px;
            font-style: italic;
        }
        
        .message.error .bubble {
            background: #ffebee;
            color: #c62828;
            border-left: 3px solid #c62828;
        }
        
        .loading-dots {
            display: flex;
            gap: 4px;
            align-items: center;
            padding: 8px 0;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-8px);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .input-area {
            padding: 16px 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            background: white;
        }
        
        #msg {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        #msg:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        #msg:disabled {
            background: #f5f5f5;
            cursor: not-allowed;
        }
        
        #send {
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        #send:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #send:active:not(:disabled) {
            transform: translateY(0);
        }
        
        #send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .session-id {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
            font-family: monospace;
            user-select: all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Realtime AI Chat</h1>
            <p>WebSocket-based streaming conversation</p>
        </div>
        
        <div class="status-bar">
            <span class="status-indicator">
                <span class="status-dot" id="status-dot"></span>
                <span id="status-text">Connecting...</span>
            </span>
            <span id="session-info"></span>
        </div>
        
        <div id="chat-box" class="chat-box"></div>
        
        <div class="input-area">
            <input
                type="text"
                id="msg"
                placeholder="Type your message... (press Enter to send)"
                autofocus
                disabled
            >
            <button id="send" disabled>Send</button>
        </div>
    </div>

    <script>
        let ws;
        let sessionId = null;
        let isConnecting = false;
        const chatBox = document.getElementById('chat-box');
        const msgInput = document.getElementById('msg');
        const sendBtn = document.getElementById('send');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const sessionInfo = document.getElementById('session-info');

        function initWebSocket() {
            // Generate or get session ID
            sessionId = sessionId || generateSessionId();
            
            const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
            const wsUrl = `${protocol}://${window.location.host}/ws/session/${sessionId}`;
            
            console.log('Connecting to WebSocket:', wsUrl);
            isConnecting = true;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                isConnecting = false;
                updateStatus('connected', 'Connected');
                msgInput.disabled = false;
                sendBtn.disabled = false;
                sessionInfo.innerHTML = `<div class="session-id">Session: ${sessionId.substring(0, 8)}...</div>`;
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('error', 'Error');
                addSystemMessage('Error: Connection failed');
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                isConnecting = false;
                updateStatus('disconnected', 'Disconnected');
                msgInput.disabled = true;
                sendBtn.disabled = true;
                
                // Attempt reconnection after 3 seconds
                setTimeout(() => {
                    if (!ws || ws.readyState === WebSocket.CLOSED) {
                        console.log('Reconnecting...');
                        initWebSocket();
                    }
                }, 3000);
            };
        }

        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substring(2, 15) + 
                   Math.random().toString(36).substring(2, 15);
        }

        function updateStatus(state, text) {
            statusText.textContent = text;
            statusDot.className = 'status-dot';
            if (state === 'disconnected') {
                statusDot.classList.add('disconnected');
            }
        }

        function handleMessage(data) {
            console.log('Received message:', data);
            
            switch (data.type) {
                case 'system':
                    addSystemMessage(data.content);
                    break;
                
                case 'ai_response_start':
                    msgInput.disabled = true;
                    sendBtn.disabled = true;
                    addAIMessageStart();
                    break;
                
                case 'ai_response_chunk':
                    appendToLastAIMessage(data.content);
                    break;
                
                case 'ai_response_end':
                    msgInput.disabled = false;
                    sendBtn.disabled = false;
                    msgInput.focus();
                    break;
                
                case 'error':
                    addErrorMessage(data.content);
                    msgInput.disabled = false;
                    sendBtn.disabled = false;
                    break;
            }
        }

        function addSystemMessage(content) {
            const div = document.createElement('div');
            div.className = 'message system';
            div.innerHTML = `<div class="bubble">${escapeHtml(content)}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addUserMessage(content) {
            const div = document.createElement('div');
            div.className = 'message user';
            div.innerHTML = `<div class="bubble">${escapeHtml(content)}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addAIMessageStart() {
            const div = document.createElement('div');
            div.className = 'message ai';
            div.id = 'ai-message-' + Date.now();
            div.innerHTML = `<div class="bubble"><div class="loading-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendToLastAIMessage(content) {
            const messages = chatBox.querySelectorAll('.message.ai');
            if (messages.length > 0) {
                const lastMessage = messages[messages.length - 1];
                const bubble = lastMessage.querySelector('.bubble');
                
                // Replace loading dots on first chunk
                if (bubble.innerHTML.includes('loading-dots')) {
                    bubble.innerHTML = '';
                }
                
                bubble.innerHTML += escapeHtml(content);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function addErrorMessage(content) {
            const div = document.createElement('div');
            div.className = 'message error';
            div.innerHTML = `<div class="bubble">‚ö†Ô∏è ${escapeHtml(content)}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const content = msgInput.value.trim();
            if (!content || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }
            
            addUserMessage(content);
            ws.send(content);
            msgInput.value = '';
            msgInput.focus();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        msgInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize
        initWebSocket();
    </script>
</body>
</html>

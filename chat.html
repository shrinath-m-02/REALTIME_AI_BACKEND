<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Realtime Backend</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .header h1 { font-size: 24px; margin-bottom: 5px; }
        .header p { font-size: 12px; opacity: 0.9; }
        .status {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .message.user {
            justify-content: flex-end;
        }
        .message.ai {
            justify-content: flex-start;
        }
        .bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .user .bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .ai .bubble {
            background: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        .ai .bubble.loading {
            background: #e8e8e8;
            font-style: italic;
            color: #666;
        }
        
        .input-area {
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            background: #f9f9f9;
        }
        #input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        #input:focus {
            border-color: #667eea;
        }
        #send {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        #send:hover {
            background: #5568d3;
        }
        #send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .spinner {
            display: inline-block;
            width: 4px;
            height: 4px;
            margin: 0 2px;
            background: #667eea;
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }
        .spinner:nth-child(2) { animation-delay: 0.2s; }
        .spinner:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 80%, 100% { opacity: 0.3; } 40% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ AI Chat</h1>
            <p><span class="status"></span>Connected to Realtime AI Backend</p>
        </div>
        
        <div class="chat-box" id="chatBox"></div>
        
        <div class="input-area">
            <input 
                type="text" 
                id="input" 
                placeholder="Ask me anything..."
                autocomplete="off"
            >
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        let ws = null;
        let sessionId = null;

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws/session/new');
            
            ws.onopen = () => {
                console.log('Connected to AI backend');
                addSystemMessage('Connected! Ready to chat.');
            };
            
            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                
                if (message.type === 'system') {
                    sessionId = message.session_id;
                    console.log('Session:', sessionId);
                }
                else if (message.type === 'ai_response_start') {
                    addAIMessage('');
                }
                else if (message.type === 'ai_response_chunk') {
                    appendToLastAI(message.content);
                }
                else if (message.type === 'ai_response_end') {
                    removeLoading();
                }
                else if (message.type === 'error') {
                    addAIMessage('âŒ Error: ' + message.content);
                }
            };
            
            ws.onerror = (error) => {
                addSystemMessage('âŒ Connection error. Make sure the server is running on localhost:8000');
            };
            
            ws.onclose = () => {
                addSystemMessage('Connection closed. Attempting to reconnect...');
                setTimeout(connectWebSocket, 3000);
            };
        }

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.textContent = text;
            
            messageDiv.appendChild(bubble);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.style.textAlign = 'center';
            messageDiv.style.color = '#999';
            messageDiv.style.fontSize = '12px';
            messageDiv.style.margin = '10px 0';
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addAIMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.id = 'latestAI';
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            if (!text) {
                bubble.className += ' loading';
                bubble.innerHTML = '<span class="spinner"></span><span class="spinner"></span><span class="spinner"></span>';
            } else {
                bubble.textContent = text;
            }
            
            messageDiv.appendChild(bubble);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendToLastAI(text) {
            const latestAI = document.getElementById('latestAI');
            if (latestAI) {
                const bubble = latestAI.querySelector('.bubble');
                if (bubble.classList.contains('loading')) {
                    bubble.classList.remove('loading');
                    bubble.innerHTML = '';
                }
                bubble.textContent += text;
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        function removeLoading() {
            const latestAI = document.getElementById('latestAI');
            if (latestAI) {
                const bubble = latestAI.querySelector('.bubble');
                bubble.classList.remove('loading');
            }
        }

        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            
            addMessage(text, true);
            input.value = '';
            sendBtn.disabled = true;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ content: text }));
            } else {
                addSystemMessage('âš  Not connected. Attempting to reconnect...');
                connectWebSocket();
            }
            
            setTimeout(() => { sendBtn.disabled = false; }, 500);
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Connect on load
        connectWebSocket();
    </script>
</body>
</html>
